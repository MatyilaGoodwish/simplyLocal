<!DOCTYPE html>
<html lang="en">
<head>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>ORM Local Storage Example</title>
      <script src="ORM.js"></script>
</head>
<body>
   

      <script>
            /* Subscriber is an model */
            let SubscriberInformation = {
                  customerName: "goodwish",
                  customerSurname: "matyila",
                  phone: "082 632 5761",
                  email: "goodwish@axxess.co.za",
                  address_line: "5 Sturdee Avenue",
                  address_line2: "Suit 301",
                  city: "Rosebank",
                  town:"Johannesburg",
                  country: "south africa",
                  zip: "2196"
            }

            /* You can use the model name to save it to the local storage */
            ORM().Save("SubscriberInformation");

           /* You can use the model name to read it from the local storage */
            console.table( ORM().Read("SubscriberInformation") );
      </script>
</body>
</html>
